argument_specs:
  main:
    # https://docs.ansible.com/ansible/latest/user_guide/playbooks_reuse_roles.html#role-argument-validation
    # https://docs.ansible.com/ansible/latest/dev_guide/developing_program_flow_modules.html#argument-spec
    short_description: Create LXD Container.
    description: Create LXD Container.
    author:
      - Frank Dornheim
    options:
      cloudinit_fqdn:
        type: str
        default: "{{ hostvars['localhost']['cloudinit_fqdn'] }}"
        description: FQDN of the system.
      cloudinit_rendering:
        type: str
        default: "container"
        description: "Selection of how cloudinit should prepare the data. For more information about the rendering variants, please consult the documentation of the cloudinit role."
      alias:
        type: str
        default: "22.04"
        description: Default Ubuntu Version
      profiles:
        type: str
        default: "default"
        description: "Profile to use for lxd container initialize."
      host:
        type: str
        description: "Host on which the container will be created."
        required: True